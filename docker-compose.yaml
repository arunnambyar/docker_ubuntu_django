services:
  mydj:
    image: mydj:latest
    ports:
      - "9000:9000"
    environment:
      HOST: 'mydjq'  # mysql Host for django -> From docker and From local are different
      PORT: '3306'  # mysql port for django -> From docker and From local are different

  mydjq:
    image: "mysql:latest"
    restart: always
    ports:
      - "9010:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - "mydjqv:/var/lib/mysql"

  mydjqadm:
    image: "phpmyadmin:latest"
    restart: always
    ports:
      - "9020:80"
    depends_on:
      - mydjq
    links:
      - "mydjq:db"

networks:
  mydjqnw:

volumes:
  mydjqv:
    driver: local
